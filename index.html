<html>

<head>
  <meta charset="UTF-8">
  <title>Stateful LSTM Text Generation Example using p5.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>


  <style> 
  body{padding:0; margin:0; background:yellow; font-family: sans-serif}
  h1 {
    font-family: sans-serif;

  }
  #content {
    width: 80vw;
    padding:50px;
    position:absolute;
  }

  .slider-square {
    -webkit-appearance: none;
    width: 100%;
    height: 14px;
    background: #000000;
    outline: none;
    opacity: 0.9;
    -webkit-transition: opacity .15s ease-in-out;
    transition: opacity .15s ease-in-out;
}
.slider-square::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #aaa; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider-square::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #aaa; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

#result-container {
  width:70vw;
  height:500px;
  padding:20px;
  border: 3px dashed black;
}
#status {
  font-size: 25px;
}

button {
  background:black;
  font-size: 15px;
  width:60px;
  color:white;
  height:30px;
  margin: 5px;
}
   </style>

</head>

<body>
  <div id="content">
  <h1>LSTM Text Generation</h1>

  <p><strong>seed text:   </strong>
    <input id="textInput" style="background:lightyellow; border:3px solid black; width:200px; height:40px; padding:5px; font-weight:800; " value="The sky was blue and " />
  </p>
  <p>
  </p>
  <div style="width:100%; height:20px;">
  </div>

  <p><strong>temperature:   </strong>
    <input id="tempSlider" class="slider-square" type="range" min="0" max="1" step="0.01" style="color:black; width:200px;"><span id="temperature">0.5</span>
  </p>
  <p><button id="reset">Reset</button><button id="start">Start</button><button id="single">Single</button></p>
  <p id="status">Loading Model</p>
  <div id="canvasContainer"></div>

  <div id='result-container'>
      <p id="result"></p>
      <div id='shadow'>
        </div>
  </div>

 

  </div>
  <script src="sketch.js"></script>

</body>

</html>
